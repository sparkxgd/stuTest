<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>登录</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content="凯里学院"/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
		
		function login(){
			$.ajax({
				type:"POST",
				dataType:"json",
				url:"login",
				data:$("#myform").serialize(),
				success:function(r){
					var rs=r.result;//返回的结果
					if(rs==0){
						//进入主页面（打开主页面）
						window.location.href="openmain";  
					}else if(rs==1){
						//密码错误
						alert("密码错误，请重新输入！！！！");
					}else{
						alert("用户名不存在，请重新输入！！！！");
					}
					
				},
				error:function(){
					
				}
			});
		}
	</script>
	<!-- css files -->
	<link rel="stylesheet" href="../css/style.css" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" href="../css/fontawesome-all.css">
</head>

<body>
	<!-- bg effect -->
	<div id="bg">
		<canvas></canvas>
		<canvas></canvas>
		<canvas></canvas>
	</div>
	<!-- //bg effect -->
	<!-- title -->
	<h1>凯里学院学生信息管理系统</h1>
	<!-- //title -->
	<!-- content -->
	<div class="sub-main-w3">
		<form id="myform" action="##">
			<h2>登录
				<i class="fas fa-level-down-alt"></i>
			</h2>
			<div class="form-style-agile">
				<label>
					<i class="fas fa-user"></i>
					用户名
				</label>
				<input placeholder="用户名" name="username" type="text">
			</div>
			<div class="form-style-agile">
				<label>
					<i class="fas fa-unlock-alt"></i>
					密码
				</label>
				<input placeholder="密码" name="password" type="password">
			</div>
			<!-- checkbox -->
			<div class="wthree-text">
				<ul>
					<li>
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>记住密码</span>
						</label>
					</li>
					<li>
						<a href="#">忘记密码?</a>
					</li>
				</ul>
			</div>
			<!-- //checkbox -->
			<input type="button" value="登录" onclick="login()">
		</form>
	</div>
	<!-- //content -->

	<!-- copyright -->
	<div class="footer">
		<p>Copyright &copy; 2018-2019  <a target="_blank" href="http://www.kluniv.edu.cn/">凯里学院</a></p>
	</div>
	<!-- //copyright -->

	<!-- Jquery -->
	<script src="../js/jquery-3.4.1.min.js"></script>
	<!-- //Jquery -->

	<!-- effect js -->
	<script src="../js/canva_moving_effect.js"></script>
	<!-- //effect js -->

</body>

</html>
